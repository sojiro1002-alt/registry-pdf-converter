# Cloudflare Workers 배포 설정 (프론트엔드 디렉토리용)
# 이 파일은 frontend 디렉토리에서 직접 배포할 때 사용

name = "registry-pdf-converter-frontend"
compatibility_date = "2024-12-15"

# 정적 자산 배포 (최신 방식)
[assets]
directory = "./dist"

# 빌드 명령어 (선택사항)
[build]
command = "npm install && npm run build"

