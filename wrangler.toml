# Cloudflare Workers 배포 설정
# 프론트엔드 정적 사이트 배포용 (최신 방식)

name = "registry-pdf-converter"
compatibility_date = "2024-12-15"

# 정적 자산 배포 (최신 방식)
[assets]
directory = "./frontend/dist"

# 빌드 명령어 (선택사항)
[build]
command = "cd frontend && npm install && npm run build"

